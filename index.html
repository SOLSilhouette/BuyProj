<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="keywords" content="silhouette github, solsilhouette github, sol github">
		<link href="Buy.css" rel="stylesheet" type="text/css">

		<title>Buy anything</title>
	</head>

	<body>
		<div id="main">
			<figure id="what">
				<img id="what_img" src="what.jpg" height="150px" width="280px">
				<figcaption>
					<span id="what_fig">What's Up Danger</span>
					<span class="num" id="what_num"></span>
					<span class="done" id="what_done">Done</span>
				</figcaption>
			</figure>

			<figure id="miles">
				<img id="miles_img" src="miles.jpg" height="150px" width="280px">
				<figcaption>
					<span id="miles_fig">Miles Morales art</span>
					<span class="num" id="miles_num"></span>
					<span class="done" id="miles_done">Done</span>
				</figcaption>
			</figure>
		</div>

		<h3 id="next">Next</h3>


		<fieldset id="form">
			<legend>Fill this to complete purchase</legend>

			<form align="center" method="POST" action="https://formspree.io/f/xwkjaqlk">
			<table cellspacing="10px" cellpadding="3px" align="center">
				<tr>
					<td><label for="items">Your Items: </label></td>
					<td><textarea id="y_items" name="Items" disabled></textarea></td>
				</tr>

				<tr>
					<td><label for="name">Name: </label></td>
					<td><input id="name" type="text" placeholder="Name" name="Name" required></td>
				</tr>

				<tr>
					<td><label for="phone">Phone Number: </label></td>
					<td><input id="phone" type="phone" placeholder="Phone Number" name="Phone Number" maxlength="10" minlength="10" required></td>
				</tr>

				<tr>
					<td><label for="email">Email: </label></td>
					<td><input id="email" type="email" placeholder="Email" name="Email" required></td>
				</tr>

				<tr>
					<td><label for="location">Delivery Location: </label></td>
					<td><input id="location" type="text" placeholder="Location" name="Delivery Location" required></td>
				</tr>

				<tr>
					<td><label>Payment Method: </label></td>
					<td>
						Mobile Money <input id="momo" type="radio" name="Payment" value="Mobile Money" required><br>
						Credit Card <input id="card" type="radio" name="Payment" value="Credit Card" required>
					</td>
				</tr>
			</table>
			
			<hr>

			<input id="sub" type="submit" value="Submit">
		</form>
		</fieldset>

		<script src="Buy.js" type="text/javascript"></script>
	</body>
</html>
